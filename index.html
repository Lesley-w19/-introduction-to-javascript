<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- custom css-->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row todo-div p-5">
        <div class="header mb-3">
          <h1>Simple ToDo</h1>
        </div>
        <div class="col-sm-12 col-lg-5 p-3">
          <form action="javascript:;" onsubmit="createTodo()">
            <div class="row">
              <div class="col-sm-12 add-div">
                <div class="mb-3">
                  <label class="form-label">Todo title:</label>
                  <input
                    type="text"
                    class="form-control todo-title"
                    placeholder="Add new todo"
                    required
                  />
                  <span
                    id="titleError"
                    class="text-danger font-italic mx-4 hide"
                    >Enter the todo title!!</span
                  >
                </div>

                <div class="mb-3">
                  <label class="form-label">Todo description:</label>
                  <textarea
                    name="about"
                    id="about"
                    class="form-control todo-about"
                    rows="10"
                    required
                  ></textarea>
                  <span
                    id="aboutError"
                    class="text-danger font-italic mx-4 hide"
                    >Enter the todo description!!</span
                  >
                </div>
                <button type="submit" class="btn btn-primary mt-3 btn-add">
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-12 list-wrapper col-lg-6 p-3">
          <h4>Todo List</h4>
          <div class="todo-list row"></div>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
